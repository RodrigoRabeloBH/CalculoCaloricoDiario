<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Calorias Diarias</title>
    <style>
        .loading, .resultado{
            display: none;
        }
    </style>
</head>
<body class=" grey darken-4 ">
    <div class="container center teal-text">
        <h4>Calculo de Calorias Diárias</h4>
        <p class="flow-text red lighten-2 black-text alert" style="display: none;">Preencha corretamente todos os campos.</p>
        <form action="" id="myform">
            <div class="input-field inline">
                <input type="text" id="peso" class="white-text">
                <label for="peso">Peso: </label>
            </div>
            <div class="input-field inline">
                <input type="text" id="altura" class="white-text">
                <label for="altura">Altura:</label>
            </div>
            <div class="input-field inline">
                <input type="text" id="idade" class="white-text">
                <label for="Idade">Idade:</label>
            </div>              
                <h5>Nível de Atividade Física:</h5>
                <p>
                    <label>
                        <input type="checkbox" class="check" id="sedentario" value="1.2"/>
                         <span>Prática desportiva 0-0 dias/semana</span>
                    </label>
                </p>            
                <p>
                    <label>
                        <input type="checkbox" class="check" id="leve" value="1.375"/>
                         <span>Prática desportiva 1-3 dias/semana </span>
                    </label>
                </p>            
                <p>
                    <label>
                        <input type="checkbox" class="check" id="medio" value="1.550"/>
                         <span>Prática desportiva 3-5 dias/semana</span>
                    </label>
                </p>            
                <p>
                    <label>
                        <input type="checkbox" class="check" id="intenso" value="1.725"/>
                         <span>Prática desportiva 6-7 dias/semana </span>
                    </label>
                </p>            
                    <span class="white-text"> Sou :
                        <label class="white-text">
                            <input type="radio" class="sexo white-text" name="group1" id="homem" value="homem" required checked />
                            <span>Homem</span>
                        </label>                
                        <label class="white-text">
                            <input type="radio" class="sexo white-text" name="group1" id="mulher" value="mulher" required />
                            <span>Mulher</span>
                        </label>
                    </span>
                    <p>
                        <button class="btn waves-effect waves-light">Calcular</button>
                    </p>
                                             
        </form>
        <div class="loading">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-teal-only">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>  
        </div>             
        <div class="resultado">
            <h5>Resultado</h5>            
            <p class="flow-text">Voce precisa consumir <span id="result" class="white-text"></span> calorias diáriamente.</p>
        </div>        
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
